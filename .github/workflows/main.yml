name: Build and Deploy Jekyll site to EdgeOne Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 使用最新的 LTS 版本

      - name: Install EdgeOne CLI
        run: npm install -g edgeone@latest  # 确保安装最新版本

      - name: Deploy to EdgeOne Pages
        env:
          EDGEONE_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}  # 正确引用 Repository Secret
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d '/' -f2)
          npx edgeone pages deploy ./_site -n "$REPO_NAME" -t "$EDGEONE_TOKEN"