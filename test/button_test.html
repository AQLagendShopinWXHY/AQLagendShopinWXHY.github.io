        /*模态框主体样式*/
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /*模态框公共样式*/
        .modal-content {
            background-color: #fefefe;
            margin: 50px auto 0;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            animation: modal-show 0.3s;
        }

        /* 正常大小 */
        .modal-normal {
            width: 600px;
        }

        /* 中等大小 */
        .modal-medium {
            width: 400px;
        }

        /* 迷你大小 */
        .modal-mini {
            width: 250px;
        }

        /* 隐藏 */
        .modal-hide {
            animation: modal-hide 0.3s;
        }

        /* 展示动画 */
        @keyframes modal-show {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 隐藏动画 */
        @keyframes modal-hide {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /*关闭按钮*/
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(255,0,0,0);
        }

        /*关闭按钮的鼠标点击和经过样式*/
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(255,0,0,0);
        }


</style>

<script>

        // 获取触发模态框的自定义属性
        var modalButtons = document.querySelectorAll("[data-modal-action]");

        // 获取模态框主体
        var modals = document.querySelectorAll(".modal");

        // 监听模态框的按钮事件
        modalButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                var targetId = this.dataset.modalTarget;
                var targetModal = document.getElementById(targetId);

                if (targetModal) {
                    var action = this.dataset.modalAction;
                    var modalData = this.dataset.modalData; // 获取自定义数据属性

                    if (action === "open") {
                        openModal(targetModal,modalData);
                    } else if (action === "close") {
                        closeModal(targetModal);
                    }
                }
            });
        });

        // 打开模态框
        function openModal(modal,modalData) {
            modal.style.display = "block";
            modal.querySelector(".modal-content").classList.remove("modal-hide");

            (async () => {
            const json_data = await fetchData("./json/CARD_Shouhou_GETCard_URL.json");
                if(modalData==="in_GetCard"){
                    //修改模态框中的相关内容
                    getCarddatahandle(modal, json_data);
                }
            })();
        }

        // 关闭模态框
        function closeModal(modal) {
            modal.querySelector(".modal-content").classList.add("modal-hide");
            modal.querySelector(".modal-content").addEventListener("animationend", function () {
                modal.style.display = "none";
            }, { once: true });
        }

        //获取json数据
        function fetchData(url) {
            return new Promise((resolve,reject)=>{
            fetch(url)
            .then(response => response.json())
            .then(data => {
                resolve(data);
            });
    });
        }

        function getCarddatahandle(modal, data){
            //创建按钮的生成事件
            console.log(modalData,data);
        }

        //修改模态框中的相关内容
        function updateModalContent(modal, title, content) {
            var titleElement = modal.querySelector("h3");
            var contentElement = modal.querySelector("p");

            if (titleElement) {
                titleElement.textContent = title;
            }
            if (contentElement) {
                contentElement.textContent = content;
            }
        }
        // 监听模态框的关闭时事件
        modals.forEach(function(modal) {
            var closeButton = modal.querySelector(".close");
            if (closeButton) {
                closeButton.addEventListener("click", function() {
                    var targetModal = this.closest(".modal");
                    closeModal(targetModal);
                });
            }
        });

        // 当用户点击模态框外部时，关闭模态框
        window.onclick = function (event) {
            modals.forEach(function(modal) {
                if (event.target === modal) {
                    closeModal(modal);
                }
            });
        };
    </script>
