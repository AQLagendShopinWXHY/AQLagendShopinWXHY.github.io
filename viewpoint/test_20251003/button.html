        /*模态框主体样式*/
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /*模态框公共样式*/
        .modal-content {
            background-color: #fefefe;
            margin: 50px auto 0;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            animation: modal-show 0.3s;
        }

        /* 正常大小 */
        .modal-normal {
            width: 600px;
        }

        /* 中等大小 */
        .modal-medium {
            width: 400px;
        }

        /* 迷你大小 */
        .modal-mini {
            width: 250px;
        }

        /* 隐藏 */
        .modal-hide {
            animation: modal-hide 0.3s;
        }

        /* 展示动画 */
        @keyframes modal-show {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 隐藏动画 */
        @keyframes modal-hide {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /*关闭按钮*/
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(255,0,0,0);
        }

        /*关闭按钮的鼠标点击和经过样式*/
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(255,0,0,0);
        }

            //测试获取到的标签id和异步获取到的json
            //获取完整的标识符key
            //标记组成tr的部分
            var content = "";
            var data_key = Object.keys(data[0]);

    for (var i = 0; i < data.length; i++) {
        // 第一列rowspan

        var arrLength = Array.isArray(data[i][data_key[1]]) ? data[i][data_key[1]].length : 1;


        for (var k = 0; k < arrLength; k++) {
            content += "<tr>";
            if (k === 0) {
                content += "<td rowspan='" + arrLength + "' style='border:1px solid #000;'>" + data[i][data_keyFirst] + "</td>";
            }
            // 其余字段同一行显示同一索引内容
            for (var j = 1; j < data_key.length; j++) {
                var part = data_key[j];

                if(part==="ingroup_URL"){
                    if(data[i][part][k] != null){
                    content += "<td style='border:1px solid #000;width:30%'><center>" +
                                                "<a href='" + data[i][part] + "' target='_blank'>"+
                                                '<span class="fa-stack fa-lg">'+

                                                    '<i class="fa fa-stack-1x fa-inverse fa-qq"></i>'+
                                                "</span>"+
                                                "</a>"+
                                            "</center></td>";
                    continue;
                    }else{
                    content += "<td style='border:1px solid #000;width:30%'><a style='color:black'><center>" +"群已满人"
                                            "</center></a></td>";
                    }

                }else if(part == "ImgLinks"){
                    content += "<td style='border:1px solid #000;width:30%'>" +
                                            "<img src='" + data[i][part] + "'>" +
                                            "</img></td>";
                    continue
                }

            
                if(data[i][part][k]===null || part==="button_color"){
                    continue;
                }

                if(part==="URL"){
                    if(arrLength != 1){
                    content += "<td rowspan='" + pd_null(data[i][part],k) + "' style='border:1px solid #000;width:30%'>" +
                                            "<a href='" + data[i][part][k] + "' target='_blank'>" +
                                            "<button class='button' style='background-color:" + data[i][data_key[j+1]][k] + ";'>点击跳转</button>" +
                                            "</a></td>";
                    continue;
                    }else{
                    content += "<td style='border:1px solid #000;width:30%'>" +
                                            "<a href='" + data[i][part] + "' target='_blank'>" +
                                            "<button class='button' style='background-color:" + data[i][data_key[j+1]] + ";'>点击跳转</button>" +
                                            "</a></td>";
                    continue;
                    }
                    
                }

                if(arrLength != 1){
                content += "<td rowspan='" + pd_null(data[i][part],k) + "'style='border:1px solid #000;'>" + data[i][part][k] + "</td>";
                }else{
                content += "<td style='border:1px solid #000;'>" + data[i][part]+ "</td>";
                }

            }
            content += "</tr>";
        }
    }
    return content;

        }

            var data_key = Object.keys(data[0]);
            var data_keyFirst = Object.keys(data[0])[0];
            
    for (var i = 0; i < data.length; i++) {
        // 第一列rowspan

        var arrLength = Array.isArray(data[i][data_key[1]]) ? data[i][data_key[1]].length : 1;


        for (var k = 0; k < arrLength; k++) {
            content += "<tr>";
            if (k === 0) {
                content += "<td rowspan='" + arrLength + "' style='border:1px solid #000;'>" + data[i][data_keyFirst] + "</td>";
            }
            // 其余字段同一行显示同一索引内容
            for (var j = 1; j < data_key.length; j++) {
                var part = data_key[j];
                if(data[i][part][k]=== null || part==="button_color"){
                    continue;
                }

                if(arrLength != 1){
                // content += "<td rowspan='" + pd_null(data[i][part],k) + "'style='border:1px solid #000;'>" + data[i][part][k] + "</td>";
                content += '<button class="button button3" data-modal-action="open" data-modal-target="myModal_2" data-modal-data="in_Download_true">'+
                    '<span class="fa-stack fa-lg">'+
                    '<i class="fa fa-qq fa-stack-1x fa-inverse"></i>'+
                    '</span>'+
                    '加售后群'+
                    '</button>'

                }else{
                content += "<td style='border:1px solid #000;'>" + data[i][part]+ "</td>";
                }

            }
            content += "</tr>";
        }
    }
    return content;

        }

        function updateModalContent_download(modal, title, content,tips,updatetime) {
            var titleElement = modal.querySelector("h3");
            var contentElement = modal.querySelector("table");
            var tipsElement = modal.querySelector("#tips");
            var updateTimeElement = modal.querySelector("#update-time");

            if (titleElement) {
                titleElement.textContent = title;
            }
            if (contentElement) {
                contentElement.innerHTML = content;
                    // 监听整个文档的点击事件（事件委托，适用于动态生成的元素）
                    contentElement.innerHTML.addEventListener("click", function (e) {
                        // 检查点击的目标元素或其祖先元素是否匹配选择器 [data-modal-action='open']
                        // closest() 方法会从当前元素向上查找匹配的祖先，直到文档根节点
                        const button = e.target.closest("[data-modal-action='open']");
                        // 如果找到了匹配的按钮（button 不为 null）
                        if (button) {
                            // 获取按钮的 data-modal-target 属性值（这里假设是 "myModal_2"）
                            // 但代码中直接硬编码了 "myModal_2"，可能应该改为动态获取：
                            // const modalTarget = button.getAttribute("data-modal-target");
                            // const modal = document.getElementById(modalTarget);
                            const modal = document.getElementById("myModal_2");
                            
                            // 如果模态框存在
                            if (modal) {
                                // 显示模态框（通过修改 style.display 属性）
                                modal.style.display = "block";
                            }
                            // 注意：这里没有 else 处理模态框不存在的情况
                        }
                        // 注意：这里没有处理按钮不存在的情况（即点击页面其他区域时无事发生）
                    });
            }
            if (tipsElement) {
                tipsElement.textContent = "Tips:"+tips;
                // contentElement.textContent = content;
            }
            if (updateTimeElement) {
                updateTimeElement.textContent = "更新时间："+updatetime;
                // contentElement.textContent = content;
            }
        }


        // 监听模态框的关闭时事件
        modals.forEach(function(modal) {
            var closeButton = modal.querySelector(".close");
            if (closeButton) {
                closeButton.addEventListener("click", function() {
                    var targetModal = this.closest(".modal");
                    closeModal(targetModal);
                });
            }
        });

        // 当用户点击模态框外部时，关闭模态框
        window.onclick = function (event) {
            modals.forEach(function(modal) {
                if (event.target === modal) {
                    closeModal(modal);
                }
            });
        };
    </script>
